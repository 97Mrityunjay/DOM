<body>
    <form action="" method="get">
        <label for="">First Name:</label><br/>
        <input type="text" name="firstName" placeholder="First Name" id="fname"/><br/>
        <label for="">Last Name:</label><br/>
        <input type="text" name="lastName" placeholder="Last Name" id="lname"/><br/>
        <label for="">Email Id:</label><br>
        <input type="email" name="email" placeholder="Email Id" id="email"/><br/>
        <label for="">Mobile No.:</label><br/>
        <input type="number" name="mobileNo" placeholder="Mobile No." id="mobile"/><br/>
        <div style="color:red" id="error"></div>
        <label for="">Address:</label><br/>
        <textarea name="details" cols="30" rows="10"></textarea><br/>
        <button type="submit" class="submit" >submit</button>
        
    </form>
    <script src="./script.js"></script>

</body>
